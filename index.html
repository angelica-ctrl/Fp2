<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voice Spartan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="masthead d-flex flex-column justify-content-center align-items-center">
        <div class="header-overlay">
            <div class="text-center">
                <h1 class="display-3 fw-bold text-white mb-0">E-Voice Spartan</h1>
                <p class="lead text-white-50">Your voice matter â€” share your thoughts and be heard!</p>
                <p class="text-white-75 mt-4 fst-italic">Leading Innovations, Transforming Lives, Building the Nation</p>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-start py-5">
        <div class="card-container p-4 p-md-5 shadow-lg">

            <div id="login-form">
                <h2 class="text-center mb-4 login-title">Login</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="studentIdLogin" placeholder="Student ID" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn login-btn w-100 mb-3">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#" id="show-signup" class="signup-link">Sign up here</a>
                </p>
            </div>

            <div id="signup-form" style="display: none;">
                <h2 class="text-center mb-4 signup-title">Sign Up</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-2 p-0">
                            <input type="text" class="form-control text-center" placeholder="M.I" maxlength="1">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Gsuite account" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Student ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password (minimum 5 characters)" minlength="5" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn signup-btn w-100 mb-3">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#" id="show-login" class="login-link">Login here</a>
                </p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
